description: It is a time when the major world powers are vying for colonial honours,
  a time of ju-ju, witch doctors and an uneasy peace with Bosambo, impressive chief
  of the Ochori. When Commissioner Sanders goes on leave, the trusty Lieutenant Hamilton
  takes over administration of the African territories. However, yet again, the trouble-prone
  Bones, while meaning to assist, only manages to spread his own unique style of innocent
  and endearing mischief.
